version: '3'
services:
  freecoin:
    build: .
    container_name: freeapi
    links:
      - db
    command: "/app/bin/lein ring server-headless"
    volumes:
      - "./faircoin/config:/faircoin/config"
      - "./project.clj:/app/src/project.clj"
    ports:
      - 3000:3000
  db:
    image: mongo
    ports:
      - "27017:27017"