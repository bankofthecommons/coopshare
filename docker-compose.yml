version: '3'
services:
  proxy:
    image: proxy
    volumes:
      - "./proxy/index.js:/apps/http-proxy-middleware/examples/connect/index.js"
    ports:
      - 2000:2000
  freecoin-api:
    image: freecoin
    command: "/app/bin/lein ring server-headless"
    volumes:
      - "./project.clj:/app/src/project.clj"
      - "./freecoin/config:/app/src/resources"
      - "./faircoin/config:/faircoin/config"
  mongo:
    image: mongo
    ports:
      - "27017:27017"
  faircoin:
    image: mmoya/faircoin
    volumes:
      - /mnt/data/faircoin2-testnet:/faircoin2
    command: --testnet -debug -printtoconsole
    ports:
      - 41404:41404
      - 41405:41405
